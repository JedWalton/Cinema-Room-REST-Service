    package cinema.Models;

    import com.fasterxml.jackson.annotation.JsonIgnore;
    import com.fasterxml.jackson.annotation.JsonProperty;

    public class Seat {
        private int row;
        private int column;
        private int price;
        private boolean isAvailable;

        public Seat(int row, int column, boolean isAvailable) {
            this.row = row;
            this.column = column;
            this.isAvailable = isAvailable;
            setPrice();
        }

        public Seat(@JsonProperty("row") int row, @JsonProperty("column") int column) {
            this.row = row;
            this.column = column;
            setPrice();
        }

        public int getRow() {
            return row;
        }

        public int getColumn() {
            return column;
        }

        public int getPrice() {
            return price;
        }

        private void setPrice() {
            price = row <= 4 ? 10 : 8;
        }

        @JsonIgnore
        public boolean isAvailable() {
            return isAvailable;
        }

        public void setAvailable(boolean setAvailable) {
            isAvailable = setAvailable;
        }

        @Override
        public boolean equals(Object o) {
            if (this == o) return true;
            if (o == null || getClass() != o.getClass()) return false;

            Seat seat = (Seat) o;

            if (getRow() != seat.getRow()) return false;
            return getColumn() == seat.getColumn();
        }

        @Override
        public int hashCode() {
            int result = getRow();
            result = 31 * result + getColumn();
            return result;
        }
    }
